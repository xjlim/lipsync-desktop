<html>
<title>LipSync User Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css" />
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


<body>
  <img src="logo.jpg" height='90' width='180' id='logo'></img>
  <h1>
    <center> Lipsync User Menu</center>
  </h1>
  <div class="center-60">
    <div id="upload-status" class="hidden">
      <div class="loader" title="0">
          <svg
            version="1.1"
            id="loader-1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="140px"
            height="140px"
            viewBox="0 0 40 40"
            enable-background="new 0 0 40 40"
            xml:space="preserve"
          >
            <path
              opacity="0.2"
              fill="#000"
              d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
            />
            <path
              fill="#000"
              d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z"
            >
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 20 20"
                to="360 20 20"
                dur="0.5s"
                repeatCount="indefinite"
              />
            </path>
          </svg>
        </div>
      </div>
    <div id="settings-container">
      <section>
        <h2>Cursor</h2>
        <div class="setting">
          <label for="interval">
            <span>Choose your cursor speed</span>
          </label>
          <div>
            <div class="slider_label">Slow</div>
            <div id="speed_counter_slider" class="slider">
              <div id="speed_counter" class="ui-slider-handle"></div>
            </div>
            <div class="slider_label">Fast</div>
          </div>
        </div>
      </section>
      <section>
        <h2>Pressure Sensors</h2>
        <div class="setting">
          <label for="sip_threshold">
            Choose your sip sensitivity
          </label>
          <div>
            <div class="slider_label">Low</div>
            <div id="sip_threshold_slider" class="slider">
              <div id="sip_threshold" class="ui-slider-handle"></div>
            </div>
            <div class="slider_label">High</div>
          </div>
        </div>
        <div class="setting">
          <label for="puff_threshold">
            Choose your puff sensitivity
          </label>
          <div>
            <div class="slider_label">Low</div>
            <div id="puff_threshold_slider" class="slider">
              <div id="puff_threshold" class="ui-slider-handle"></div>
            </div>
            <div class="slider_label">High</div>
          </div>
        </div>
        <div class="setting">
          <label for="puff_threshold">
            Choose your sip-puff duration
          </label>
          <img src="sample.png">
          <div>
            <div class="slider_label">1s</div>
            <div id="sippuff_duration_slider" class="slider">
              <div id="short_sippuff_duration" class="ui-slider-handle"></div>
              <div id="very_long_sippuff_duration" class="ui-slider-handle"></div>
            </div>
            <div class="slider_label">10s</div>
          </div>
        </div>
        <div class="setting center-vertical left">
          <p>
            Reverse Sip and Puff
          </p>
          <label class="switch">
            <input id="reversed" type="checkbox">
            <span class="round"></span>
          </label>
        </div>
        <div class="setting center-vertical right">
          <p>
            Bluetooth
          </p>
          <label class="switch">
            <input id="bluetooth_mode" type="checkbox">
            <span class="round"></span>
          </label>
        </div>
        <div>
          <button id="flash-btn">Flash</button>
          <button id="reset-btn">Reset</button>
        </div>
    </div>

    <div id="flash-modal" class="modal">
      <div class="modal-content">
        <div class="center-50">
          <p>Keep these settings?</p>
          <p id="flash-countdown"></p>
          <button id="revert" class="modal-btn">Revert</button>
          <button id="keep" class="modal-btn">Keep changes</button>
        </div>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</body>

</html>
